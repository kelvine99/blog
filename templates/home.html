{%extends 'base.html' %}

{% block content %}
  {% for post in blogs %}
     <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2> 
        <p>{{ post.body }}</p>
        <p>by {{post.author}}</p>
        <hr>
     </div>
  {% endfor %}
{% endblock content %}
